<!DOCTYPE html>
<html>
<head>
    <title>Student Data Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Data Upload</h1>
        <div class="upload-container">
            <label for="csvFile">Upload CSV file:</label>
            <input type="file" id="csvFile" accept=".csv">
            <button onclick="processFile()">Process File</button>
        </div>
        <div class="result-container">
            <h2>Result</h2>
            <p><strong>Total Marks:</strong> <span id="totalMarks">-</span></p>
            <p><strong>Average:</strong> <span id="average">-</span></p>
            <p><strong>Pass/Fail Status:</strong> <span id="passFailStatus">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
